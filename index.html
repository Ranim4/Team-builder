<!DOCTYPE html>
<html>

<head>
  <title>Mini projet Equipe de personnes</title>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <style></style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="divTeam">
          <div class="row">
            <div class="col-4">
              <input type="text" class="form-control" id="equipeNom" placeholder="Equipe" />
            </div>
            <div class="col-1">
              <button class="btn btn-success" onclick="ajouterEquipe()">
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </div>


        </div>
        <div id="emplacementEquipe">
          <!-- ici les equipes -->
        </div>
      </div>
      <div class="col-md-4">
        <div class="divUser px-5">

          <div class="mb-3">
            <input class="form-control" id="prenom" placeholder="Prénom">
          </div>
          <div class="mb-3">
            <input class="form-control" id="nom" placeholder="Nom">
          </div>

          <div class="mb-3">
            <label for="selectEquipe" class="form-label">Equipes :</label>
            <select class="form-control" id="selectEquipe"></select>

          </div>
          <div class="text-center">
            <button class="btn btn-success" onclick="ajouterPersonne()">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
        <!-- divUser -->

        <div class="divListUser">
          <table id="tabListUser"></table>
        </div>
      </div>
      <!-- col4 -->
    </div>
    <!-- row -->
  </div>
  <!-- container -->
  <template id="templateEquipe">
    <br>
    <table class="table table-striped">
      <tbody>
        <tr>
          <td colspan="3">
            <h3>
              <span class="titre">Nom Equipe</span>
              <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
            </h3>
          </td>
        </tr>
        <tr>
          <th>Prénom</th>
          <th>Nom</th>
          <th>Action</th>
        </tr>
      </tbody>
      <tbody class="ligneTableau">
        <!-- ici les Personnes -->
      </tbody>
    </table>
  </template>
  <template id="templateLigne">
    <tr>
      <td class="prenom">John</td>
      <td class="nom">DOE</td>
      <td><button class="btn btn-secondary"><i class="fa fa-trash"></i></button></td>
    </tr>
  </template>
  
  <script src="script.js"></script>
</body>

</html>
